<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta
            http-equiv="Content-Security-Policy"
            content="default-src 'none'; script-src 'self' 'unsafe-inline'; worker-src 'self' blob:; connect-src 'none'; img-src 'none'; style-src 'self' 'unsafe-inline'; font-src 'none'; media-src 'none'; object-src 'none'; base-uri 'none'; form-action 'none'"
        />
        <meta
            http-equiv="Permissions-Policy"
            content="camera=(), microphone=(), geolocation=(), usb=(), bluetooth=(), payment=(), gyroscope=(), magnetometer=()"
        />
        <meta name="referrer" content="no-referrer" />

        <title>Runner</title>
        <style>
            html,
            body {
                display: flex;
                width: 100%;
                height: 100%;
                margin: 0;
            }

            body {
                font-family:
                    -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
                    Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
                    sans-serif;
                color: white;
                background: black;
                flex-direction: column;
            }

            * {
                box-sizing: border-box;
            }

            #canvas {
                width: 100%;
                height: 100%;
            }

            pre {
                font: inherit;
                margin: 0;
            }

            #errors {
                display: flex;
                flex-direction: column;
                gap: 8px;
                padding: 16px;
                background: #f8a9a9;
                color: #760303;
                width: fit-content;
                border-radius: 6px;
                margin: 24px;
            }
            #errors:empty {
                display: none;
            }

            #fps {
                position: absolute;
                top: 12px;
                left: 12px;
                font-size: 13px;
            }

            #errors:not(:empty) + #fps {
                display: none;
            }
        </style>
    </head>
    <body>
        <div id="errors"></div>
        <span id="fps">FPS: 0</span>
        <canvas id="canvas"></canvas>
        <script>
            const createError = (message) => {
                const element = document.createElement("pre");

                element.classList.add("error");
                element.textContent = message;

                document.getElementById("errors").append(element);
            };

            window.addEventListener("error", (event) => {
                createError(event.message);
            });
            window.addEventListener("unhandledrejection", (event) => {
                createError(event.reason);
            });
        </script>
        <script>
            const canvasElement = document.getElementById("canvas");
            const offscreen = canvasElement.transferControlToOffscreen();
            const canvasContext = offscreen.getContext("2d");

            if (!canvasContext) {
                throw new Error("Invalid canvas context");
            }

            /* %tick% */

            const resize = () => {
                const { width, height } = canvasElement.getBoundingClientRect();
                offscreen.width = width;
                offscreen.height = height;
            };

            let obj = {};
            let lastTime = 0;
            let timeout = null;
            let fpsMutex = false;

            resize();

            window.addEventListener("resize", resize, { passive: true });

            window.addEventListener("message", (event) => {
                const { data } = event;

                switch (data.type) {
                    case "frame": {
                        const currentTime = performance.now();
                        const deltaTime = currentTime - lastTime;
                        lastTime = currentTime;

                        tick(
                            new Uint8Array(data.freq),
                            new Uint8Array(data.time),
                            canvasContext,
                            obj,
                            {
                                width: offscreen.width,
                                height: offscreen.height,
                                deltaTime: deltaTime,
                                currentTime: currentTime,
                                sampleRate: data.sampleRate || 44100,
                            }
                        );

                        if (!fpsMutex) {
                            fpsMutex = true;
                            document.getElementById("fps").innerText =
                                `FPS: ${Math.round(1 / (deltaTime / 1000))}`;
                            timeout = setTimeout(() => {
                                fpsMutex = false;
                            }, 250);
                        }
                        break;
                    }

                    case "reset": {
                        lastTime = 0;
                        obj = {};
                    }

                    default: {
                        break;
                    }
                }
            });
        </script>
    </body>
</html>
