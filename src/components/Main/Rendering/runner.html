<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta
            http-equiv="Content-Security-Policy"
            content="default-src 'none'; script-src 'self' 'unsafe-inline'; worker-src 'self' blob:; connect-src 'none'; img-src 'none'; style-src 'self' 'unsafe-inline'; font-src 'none'; media-src 'none'; object-src 'none'; base-uri 'none'; form-action 'none'"
        />
        <meta
            http-equiv="Permissions-Policy"
            content="camera=(), microphone=(), geolocation=(), usb=(), bluetooth=(), payment=(), gyroscope=(), magnetometer=()"
        />
        <meta name="referrer" content="no-referrer" />

        <title>Runner</title>
        <style>
            html,
            body {
                display: flex;
                width: 100%;
                height: 100%;
                margin: 0;
            }

            * {
                box-sizing: border-box;
            }

            #canvas {
                background: black;
                width: 100%;
                height: 100%;
            }
        </style>
    </head>
    <body>
        <canvas id="canvas"></canvas>
        <script>
            const canvasElement = document.getElementById("canvas");
            const offscreen = canvasElement.transferControlToOffscreen();
            const canvasContext = offscreen.getContext("2d");

            if (!canvasContext) {
                throw new Error("Invalid canvas context");
            }

            /* %tick% */

            const resize = () => {
                const { width, height } = canvasElement.getBoundingClientRect();
                offscreen.width = width;
                offscreen.height = height;
            };

            let obj = {};
            let lastTime = 0;

            resize();
            window.addEventListener("resize", resize, { passive: true });

            window.addEventListener("message", (event) => {
                const { data } = event;

                switch (data.type) {
                    case "frame": {
                        const currentTime = performance.now();
                        const deltaTime = currentTime - lastTime;
                        lastTime = currentTime;

                        tick(
                            new Uint8Array(data.freq),
                            new Uint8Array(data.time),
                            canvasContext,
                            obj,
                            {
                                width: offscreen.width,
                                height: offscreen.height,
                                deltaTime: deltaTime,
                                currentTime: currentTime,
                                sampleRate: data.sampleRate || 44100,
                            }
                        );

                        break;
                    }

                    case "reset": {
                        lastTime = 0;
                        obj = {};
                    }

                    default: {
                        break;
                    }
                }
            });
        </script>
    </body>
</html>
